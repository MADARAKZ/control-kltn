apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: requireresource
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: RequireResource
      validation:
        openAPIV3Schema:
          type: object
          properties: {}
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package k8srequiredresources

      violation[{"msg": msg}] {
        input.review.kind.kind == "Pod"
        container := input.review.object.spec.containers[_]
        not has_requests(container)
        msg := sprintf("Container %v missing resource requests", [container.name])
      }

      violation[{"msg": msg}] {
        input.review.kind.kind == "Pod"
        container := input.review.object.spec.initContainers[_]
        not has_requests(container)
        msg := sprintf("InitContainer %v missing resource requests", [container.name])
      }

      has_requests(container) {
        resources := object.get(container, "resources", {})
        requests := object.get(resources, "requests", {})
        provided := {resource | resource := requests[resource]}
        required := {"cpu", "memory"}
        missing := required - provided
        count(missing) == 0
      }
