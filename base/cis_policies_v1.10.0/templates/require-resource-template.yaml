apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: requireresource
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: RequireResource
      validation:
        openAPIV3Schema:
          type: object
          properties: {}
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package requireresource

      violation[{"msg": msg}] {
        is_workload
        not exempt_namespace
        container := input.review.object.spec.template.spec.containers[_]
        not container.resources.requests
        msg := sprintf("Container %v in %v %v does not have resource requests defined", [container.name, input.review.kind.kind, input.review.name])
      }

      violation[{"msg": msg}] {
        input.review.kind.kind == "Pod"
        not exempt_namespace
        container := input.review.object.spec.containers[_]
        not container.resources.requests
        msg := sprintf("Container %v in Pod %v does not have resource requests defined", [container.name, input.review.name])
      }

      exempt_namespace {
        input.review.namespace == "kube-system"
      }

      exempt_namespace {
        input.review.namespace == "gatekeeper-system"
      }

      exempt_namespace {
        input.review.namespace == "nginx"
      }

      is_workload {
        kinds := {"Deployment", "StatefulSet", "DaemonSet"}
        kinds[input.review.kind.kind]
      }
