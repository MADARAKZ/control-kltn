apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: exempt-namespace
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: ImageAllowedNamespaces
      validation:
        openAPIV3Schema:
          type: object
          properties:
            parameters:
              type: object
              properties: {}
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package imageallowednamespaces

      violation[{"msg": msg}] {
        exempt_namespaces := object.get(input.parameters, "exemptNamespaces", [])
        not contains(exempt_namespaces, input.metadata.namespace)

        container := input.review.object.spec.containers[_]
        not allowed_image(container.image)
        msg := sprintf("Container <%v> uses disallowed image <%v>", [container.name, container.image])
      }

      violation[{"msg": msg}] {
        exempt_namespaces := object.get(input.parameters, "exemptNamespaces", [])
        not contains(exempt_namespaces, input.metadata.namespace)

        container := input.review.object.spec.initContainers[_]
        not allowed_image(container.image)
        msg := sprintf("InitContainer <%v> uses disallowed image <%v>", [container.name, container.image])
      }

      violation[{"msg": msg}] {
        exempt_namespaces := object.get(input.parameters, "exemptNamespaces", [])
        not contains(exempt_namespaces, input.metadata.namespace)

        container := input.review.object.spec.ephemeralContainers[_].ephemeralContainer
        not allowed_image(container.image)
        msg := sprintf("EphemeralContainer <%v> uses disallowed image <%v>", [container.name, container.image])
      }

      allowed_image(image) {
        exempt_namespaces := object.get(input.parameters, "exemptNamespaces", [])
        contains(exempt_namespaces, "devlake")
      }

      contains(list, elem) {
        list[_] == elem
      }
