apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: denynamespacedefault
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: DenyNamespaceDefault
      validation:
        openAPIV3Schema:
          openAPIV3Schema:
            type: object
            properties:
              exemptImages:
                type: array
                items:
                  type: string
            required:
            - exemptImages
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package denynamespacedefault

      # Deny rule for Pods
      deny[reason] {
        input.review.kind.kind == "Pod"
        input.review.object.metadata.namespace == "default"
        container := input.review.object.spec.containers[_]
        not is_exempt_image(container)
        reason := sprintf("Container %s uses exempt image %s in namespace default", [container.name, container.image])
      }

      # Deny rule for Deployments
      deny[reason] {
        input.review.kind.kind == "Deployment"
        input.review.object.metadata.namespace == "default"
        container := input.review.object.spec.template.spec.containers[_]
        not is_exempt_image(container)
        reason := sprintf("Container %s uses exempt image %s in namespace default", [container.name, container.image])
      }

      # Deny rule for StatefulSets
      deny[reason] {
        input.review.kind.kind == "StatefulSet"
        input.review.object.metadata.namespace == "default"
        container := input.review.object.spec.template.spec.containers[_]
        not is_exempt_image(container)
        reason := sprintf("Container %s uses exempt image %s in namespace default", [container.name, container.image])
      }

      # Helper function to check exemption
      is_exempt_image(container) {
        exempt_image := input.parameters.exemptImages[_]
        endswith(container.image, exempt_image)
      }
