apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: restrictcapabilities
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: RestrictCapabilities
      validation:
        openAPIV3Schema:
          openAPIV3Schema:
            type: object
            properties:
              exemptImages:
                type: array
                items:
                  type: string
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package restrictcapabilities

      violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not exempt(container.image)
          msg := sprintf("Container %s image %s is not exempt", [container.name, container.image])
      }

      violation[{"msg": msg}] {
          container := input.review.object.spec.template.spec.containers[_]
          not exempt(container.image)
          msg := sprintf("Container %s image %s is not exempt", [container.name, container.image])
      }

      exempt(image) {
          input.parameters.exemptImages[_] == image
      }
