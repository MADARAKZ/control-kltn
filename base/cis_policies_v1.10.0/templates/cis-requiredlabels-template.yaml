apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8srequiredlabels
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredLabels
      validation:
        openAPIV3Schema:
          type: object
          properties:
            parameters:
              type: object
              properties:
                labels:
                  type: array
                  items:
                    type: string
                labelValues:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequiredlabels

        required := object.get(input.parameters, "labels", [])
        allowed := object.get(input.parameters, "labelValues", {})

        labels := object.get(input.review.object.metadata, "labels", {})

        violation[{"msg": msg}] {
          label := required[_]
          not labels[label]
          msg := sprintf("missing required label: %s", [label])
        }

        violation[{"msg": msg}] {
          label := required[_]
          allowed[label]
          labels[label]
          not array_contains(allowed[label], labels[label])
          msg := sprintf("label %s must be one of %v", [label, allowed[label]])
        }

        array_contains(arr, val) {
          arr[_] == val
        }
