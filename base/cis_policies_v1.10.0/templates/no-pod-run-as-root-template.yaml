apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: no-pod-run-as-root
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: NoPodRunAsRoot
      validation:
        openAPIV3Schema:
          type: object
          properties: {}
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package nopodrunasroot

      violation[{"msg": msg}] {
        container := input.review.object.spec.containers[_]
        run_as_user := object.get(container, "securityContext", {})
        uid := object.get(run_as_user, "runAsUser", -1)
        uid == 0
        msg := sprintf("Container '%v' is running as root, which is not allowed.", [container.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.initContainers[_]
        run_as_user := object.get(container, "securityContext", {})
        uid := object.get(run_as_user, "runAsUser", -1)
        uid == 0
        msg := sprintf("Init Container '%v' is running as root, which is not allowed.", [container.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.ephemeralContainers[_]
        run_as_user := object.get(container, "securityContext", {})
        uid := object.get(run_as_user, "runAsUser", -1)
        uid == 0
        msg := sprintf("Ephemeral Container '%v' is running as root, which is not allowed.", [container.name])
      }
