apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: no-pod-run-as-root
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: NoPodRunAsRoot
      validation:
        openAPIV3Schema:
          type: object
          properties: {}
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package nopodrunasroot

      violation[{"msg": msg}] {
        container := input.review.object.spec.containers[_]
        run_as_user := object.get(container, "securityContext", {})
        run_as_user.runAsUser == 0
        msg := sprintf("Container %v in Pod %v is running as root user. This is not allowed.", [container.name, input.review.object.metadata.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.initContainers[_]
        run_as_user := object.get(container, "securityContext", {})
        run_as_user.runAsUser == 0
        msg := sprintf("InitContainer %v in Pod %v is running as root user. This is not allowed.", [container.name, input.review.object.metadata.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.ephemeralContainers[_]
        run_as_user := object.get(container, "securityContext", {})
        run_as_user.runAsUser == 0
        msg := sprintf("EphemeralContainer %v in Pod %v is running as root user. This is not allowed.", [container.name, input.review.object.metadata.name])
      }
