apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: no-pod-run-as-root
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: NoPodRunAsRoot
      validation:
        openAPIV3Schema:
          type: object
          properties: {}
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package nopodrunasroot

      violation[{"msg": msg}] {
        container := input.review.object.spec.containers[_]
        not allowed_user(container)
        msg := sprintf("Container %v is running as root, which is not allowed.", [container.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.initContainers[_]
        not allowed_user(container)
        msg := sprintf("InitContainer %v is running as root, which is not allowed.", [container.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.ephemeralContainers[_]
        not allowed_user(container)
        msg := sprintf("EphemeralContainer %v is running as root, which is not allowed.", [container.name])
      }

      allowed_user(container) {
        runAsUser := object.get(container.securityContext, "runAsUser", -1)
        runAsUser > 0
      }
