apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: no-root-containers
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: NoRootContainers
      validation:
        openAPIV3Schema:
          type: object
          properties:
            runAsNonRoot:
              type: boolean
              description: If set to true, containers must set securityContext.runAsNonRoot
                to true.
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package norootcontainers

      violation[{"msg": msg}] {
        resource := input.review.object
        containers := object.get(resource, "spec", {})
        all_containers := concat(containers.containers, containers.initContainers)
        not all_containers[_].securityContext.runAsNonRoot
        enforce := object.get(parameters, "runAsNonRoot", false)
        enforce
        msg := sprintf("Container %v in %v %v is running as root user. Set securityContext.runAsNonRoot to true.", [containers.containers[_].name, resource.kind, resource.metadata.name])
      }

      violation[{"msg": msg}] {
        resource := input.review.object
        containers := object.get(resource, "spec", {})
        all_containers := concat(containers.containers, containers.initContainers)
        not all_containers[_].securityContext
        enforce := object.get(parameters, "runAsNonRoot", false)
        enforce
        msg := sprintf("Container %v in %v %v missing securityContext. Set securityContext.runAsNonRoot to true.", [containers.containers[_].name, resource.kind, resource.metadata.name])
      }
