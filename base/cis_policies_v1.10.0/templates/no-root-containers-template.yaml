apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: no-root-containers
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: NoRootContainers
      validation:
        openAPIV3Schema:
          type: object
          properties:
            runAsNonRoot:
              type: boolean
              description: If set to true, containers must set securityContext.runAsNonRoot
                to true.
            exemptImages:
              type: array
              description: A list of image names to exempt from the no-root-containers
                policy.
              items:
                type: string
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package norootcontainers

      violation[{"msg": msg}] {
        container := input.review.object.spec.containers[_]
        not is_exempt(container.image)
        not object.get(container, "securityContext", {})
        msg := sprintf("Container '%v' must not run as root. Add securityContext.runAsNonRoot: true", [container.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.initContainers[_]
        not is_exempt(container.image)
        not object.get(container, "securityContext", {})
        msg := sprintf("Init container '%v' must not run as root. Add securityContext.runAsNonRoot: true", [container.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.ephemeralContainers[_].ephemeralContainer
        not is_exempt(container.image)
        not object.get(container, "securityContext", {})
        msg := sprintf("Ephemeral container '%v' must not run as root. Add securityContext.runAsNonRoot: true", [container.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.containers[_]
        not is_exempt(container.image)
        container.securityContext.runAsUser == 0
        msg := sprintf("Container '%v' must not run as root. Set securityContext.runAsUser to a non-zero value", [container.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.initContainers[_]
        not is_exempt(container.image)
        container.securityContext.runAsUser == 0
        msg := sprintf("Init container '%v' must not run as root. Set securityContext.runAsUser to a non-zero value", [container.name])
      }

      violation[{"msg": msg}] {
        container := input.review.object.spec.ephemeralContainers[_].ephemeralContainer
        not is_exempt(container.image)
        container.securityContext.runAsUser == 0
        msg := sprintf("Ephemeral container '%v' must not run as root. Set securityContext.runAsUser to a non-zero value", [container.name])
      }

      is_exempt(image) {
        exempt_images := object.get(input.parameters, "exemptImages", [])
        image == exempt_images[_]
      }
