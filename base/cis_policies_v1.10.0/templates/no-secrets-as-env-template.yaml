apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: no-secrets-as-env
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  crd:
    spec:
      names:
        kind: NoSecretsAsEnv
      validation:
        openAPIV3Schema:
          type: object
          properties:
            exempt_images:
              type: array
              items:
                type: string
              description: List of image names to exempt from the policy.
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package nosecretsasenv

      violation[{"msg": msg}] {
        exempt_images := input.parameters.exempt_images
        container := input.review.object.spec.template.spec.containers[_]
        not contains(exempt_images, container.image)
        secret_env := [env for env in object.get(container, "env", [])
                       if env.valueFrom.secretKeyRef != null]
        count(secret_env) > 0
        msg := sprintf("Container '%v' uses secrets as environment variables, which is disallowed.", [container.name])
      }

      violation[{"msg": msg}] {
        exempt_images := input.parameters.exempt_images
        container := input.review.object.spec.template.spec.initContainers[_]
        not contains(exempt_images, container.image)
        secret_env := [env for env in object.get(container, "env", [])
                       if env.valueFrom.secretKeyRef != null]
        count(secret_env) > 0
        msg := sprintf("InitContainer '%v' uses secrets as environment variables, which is disallowed.", [container.name])
      }

      violation[{"msg": msg}] {
        exempt_images := input.parameters.exempt_images
        container := input.review.object.spec.template.spec.ephemeralContainers[_]
        not contains(exempt_images, container.image)
        secret_env := [env for env in object.get(container, "env", [])
                       if env.valueFrom.secretKeyRef != null]
        count(secret_env) > 0
        msg := sprintf("EphemeralContainer '%v' uses secrets as environment variables, which is disallowed.", [container.name])
      }
