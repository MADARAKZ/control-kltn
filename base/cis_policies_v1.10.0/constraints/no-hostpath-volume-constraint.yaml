apiVersion: constraints.gatekeeper.sh/v1beta1
kind: NoHostpathVolume
metadata:
  name: nohostpathvolume
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  enforcementAction: deny
  match:
    kinds:
    - apiGroups:
      - ''
      kinds:
      - Pod
    - apiGroups:
      - ''
      kinds:
      - Deployment
    - apiGroups:
      - ''
      kinds:
      - StatefulSet
    namespaces:
      exclude:
      - kube-system
      - gatekeeper-system
  parameters: {}
