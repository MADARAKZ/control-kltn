apiVersion: constraints.gatekeeper.sh/v1beta1
kind: NoLatestImage
metadata:
  name: no-latest-image
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  enforcementAction: deny
  match:
    kinds:
    - apiGroups:
      - ''
      kinds:
      - Pod
    excludedNamespaces:
    - kube-system
    - gatekeeper-system
    - argocd
  parameters:
    tag: latest
