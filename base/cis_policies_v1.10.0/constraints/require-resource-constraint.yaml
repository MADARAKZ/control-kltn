apiVersion: constraints.gatekeeper.sh/v1beta1
kind: RequireResource
metadata:
  name: requireresource
  annotations:
    argocd.argoproj.io/sync-wave: '0'
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  enforcementAction: deny
  match:
    kinds:
    - apiGroups:
      - ''
      kinds:
      - Pod
    - apiGroups:
      - ''
      kinds:
      - Deployment
    - apiGroups:
      - ''
      kinds:
      - StatefulSet
    excludedNamespaces:
    - kube-system
    - gatekeeper-system
    - nginx
  parameters:
    requiredResources:
    - resource
    exemptImages:
    - nginx
